<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
  </ion-buttons>
    <ion-title>Keranjang</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding *ngIf="selectedItems.length">
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      <ion-text position="fixed"><img src="{{ item.imageUrl }}">  </ion-text>
      <ion-text position="fixed">{{ item.name }}<br>{{ item.price | currency:'Rp ':'symbol' }}</ion-text>
      <ion-text slot="end">{{ item.count }}</ion-text>
      <ion-text slot="end">{{ (item.price * item.count) | currency:'Rp ':'symbol' }}</ion-text>
      <ion-text slot="end"><ion-button color="danger" fill="outline" (click)="onDeleteItem(item)"><ion-icon name="close-circle"></ion-icon></ion-button></ion-text>
	</ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'Rp ':'symbol' }}</span>
	</ion-item>
  </ion-list>
  <ion-button expand="block">Bayar Sekarang</ion-button>
</ion-content>

<ion-content padding *ngIf="!selectedItems.length">
  <div text-center>
    Your shopping cart is empty...
  </div>
</ion-content>
